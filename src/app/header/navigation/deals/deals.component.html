<div class="deals-container">
  <!-- Notification -->
  <div class="notification-box" *ngIf="showNotification" @fadeInOut>
    {{ notificationMessage }}
  </div>

  <!-- Products Grid -->
  <div class="products-grid">
    <app-product 
      *ngFor="let product of deals" 
      [data]="product"
      (item)="addToCart($event.item)">
    </app-product>
  </div>
</div>
