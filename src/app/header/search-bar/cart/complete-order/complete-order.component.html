<div class="complete-order-container">
  <div class="order-success">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Order Completed Successfully!</h1>
    <p>Thank you for your purchase</p>
    
    <div class="order-details" *ngIf="orderDetails">
      <h2>Order Summary</h2>
      <div class="details-grid">
        <div class="detail-item">
          <span class="label">Order Total:</span>
          <span class="value">{{orderDetails.totalPrice | currency:'EGP '}}</span>
        </div>
        <div class="detail-item">
          <span class="label">Shipping Address:</span>
          <span class="value">{{orderDetails.address}}</span>
        </div>
        <div class="detail-item">
          <span class="label">Customer Name:</span>
          <span class="value">{{orderDetails.name}}</span>
        </div>
        <div class="detail-item">
          <span class="label">Email:</span>
          <span class="value">{{orderDetails.email}}</span>
        </div>
      </div>
    </div>

    <button class="continue-shopping" (click)="backToShopping()">
      Continue Shopping
    </button>
  </div>
</div>
