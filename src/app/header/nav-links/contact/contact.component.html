<div class="contact-container">
  <div class="contact-header">
    <h1>Get in Touch</h1>
    <p>We'd love to hear from you. Please fill out this form or shoot us an email.</p>
  </div>

  <div class="contact-content">
    <div class="contact-form">
      <h2>Send us a Message</h2>
      
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name">
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="How can we help you?">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Your message here..."></textarea>
        </div>

        <button type="submit" class="submit-btn">
          Send Message
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>

    <div class="contact-info">
      <div class="info-card">
        <div class="icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <h3>Our Location</h3>
        <p>100 Smith Street</p>
        <p>Collingwood VIC 3066</p>
      </div>

      <div class="info-card">
        <div class="icon">
          <i class="fas fa-phone"></i>
        </div>
        <h3>Phone Number</h3>
        <a href="tel:+15550000000">+1 (555) 000-0000</a>
        <p>Mon-Fri 9am-6pm</p>
      </div>

      <div class="info-card">
        <div class="icon">
          <i class="fas fa-envelope"></i>
        </div>
        <h3>Email Us</h3>
        <a href="mailto:support@company.com">support.com</a>
        <p>We'll respond within 24 hours</p>
      </div>

      <div class="social-links">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
