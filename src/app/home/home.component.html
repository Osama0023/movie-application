<app-header></app-header>
<div class="home-container">
  <div class="all-movies">
    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <div class="view-all">View</div>
      </div>
      <div class="movies-thumb">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover" (click)="getMovie('trending', movie.id)">
            <img [src]="movie.cover" alt="">
          </div>
          <div class="detail">
            <div class="name" (click)="getMovie('trending', movie.id)">{{movie.name}}</div>
            <div class="rating">
              <app-star-rating [rating]="movie.rating" [isReadOnly]="true"></app-star-rating>
              <span class="rating-value">{{movie.rating}}</span>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="theatre-movies">
      <div class="top">
        <h4>Popular in Theatre</h4>
        <div class="view-all">View</div>
      </div>
      <div class="movies-thumb">
        <div class="movie" *ngFor="let movie of theatreMovies">
          <div class="cover" (click)="getMovie('theatre', movie.id)">
            <img [src]="movie.cover" alt="">
          </div>
          <div class="detail">
            <div class="name" (click)="getMovie('theatre', movie.id)">{{movie.name}}</div>
            <div class="rating">
              <app-star-rating [rating]="movie.rating" [isReadOnly]="true"></app-star-rating>
              <span class="rating-value">{{movie.rating}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-movies">
    <h4>All Time Popular</h4>
    <div class="movies">
      <div class="movie" *ngFor="let movie of popularMovies">
          <div class="name" (click)="getMovie('popular', movie.id)">{{movie.name}}</div>
          <div class="rating">
            <app-star-rating [rating]="movie.rating" [isReadOnly]="true"></app-star-rating>
            <span class="rating-value">{{movie.rating}}</span>
          </div>
      </div>
      <div class="view-all">View All</div>
    </div>
  </div>
</div>
