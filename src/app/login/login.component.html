<div class="container">
    <div class="left-section">
        <h1>Create your account</h1>

        <!-- <button class="google-login">
            <img src="google-icon.png" alt="Google Icon" class="google-icon">
            Login with Google
        </button> -->

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <!-- <div class="form-group">
                <label for="name">Name<span>*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div> -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" 
                placeholder="Enter your password" name="password" id="password" ngModel required minlength="3">
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" 
                placeholder="Confirm your password" name="password_confirmation"
                id="password_confirmation" ngModel required minlength="3" >
            </div>

            <!-- <div class="form-group checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to all Term, Privacy Policy and Fees</label>
            </div> -->
            <button type="submit" class="sign-up-btn" 
            [disabled]="!authForm.valid"
            
            >{{isLoginMode ? 'Login' : 'SignUp'}}</button>
            <p class="login-link">Already have an account? <a  
                type="button" (click)="onSwitchMode()"> {{isLoginMode ? 'SignUp' : 'Login'}}</a></p>

                <p class="login-link"> <a  
                    type="button" (click)="onSwitchMode()" *ngIf="isLoginMode">Forgot Password?</a></p>
    
        </form>

    </div>
    <div class="right-section">
        <img src="assets/images/logo.png" alt="Furniture Image" class="furniture-img">
        
    </div>
</div>
